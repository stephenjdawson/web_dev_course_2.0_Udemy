<!DOCTYPE htlml>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <title>Webpage with style</title>
    <style type="text/css">
      .bold{
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
          }
      .italic{
        font-family: 'Oswald', sans-serif;
        font-style: italic;
      }
      .underlined{
        text-decoration: underline;
      }
      a{
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        color: green;
      }
      .big{
        font-size: 200%;
      }
    </style>
</head>
<body>

  <p class="bold">This is some text</p>
  <p class="italic">This is some text</p>
  <p class="italic bold">This is some text</p>
  <p class="italic">This is italic.<span class="bold">This is bold and italic also.</span></p>
  <p class="underlined">This is underlined.</p>
  <a href="">This link is not underlined</a>
  <p class="big">this text is big</p>



</body>
</html>
