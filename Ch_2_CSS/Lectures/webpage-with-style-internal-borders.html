<!DOCTYPE htlml>
<html lang="en">
<head>
  <title>Webpage with style</title>
    <style type="text/css">
    #red-square{
      background-color: red;
      border: 10px black solid;
    }
    #blue-square{
      background-color: blue;
      border-style:ridge solid dotted dashed;
      border-color: red white blue yellow;
      border-width: 10px 5px 2px 1px;
    }
    #green-square{
      background-color: green;
      border-radius: 50%;
    }
    .square{
      width: 100px;
      height: 100px;
      margin: 40px;
      float: left;
    }
    </style>
</head>
<body>

  <div id="red-square" class="square">

  </div>

  <div id="blue-square" class="square">

  </div>

  <div id="green-square" class="square">

  </div>

</body>
</html>
