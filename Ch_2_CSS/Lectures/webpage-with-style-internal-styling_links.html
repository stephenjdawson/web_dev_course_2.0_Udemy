<!DOCTYPE htlml>
<html lang="en">
<head>
  <title>Webpage with style</title>
    <style type="text/css">
    a{
      text-decoration: none;
    }
    a:visited{
      color: pink !important;
    }
    a:hover{
      text-decoration: underline;
    }


    </style>
</head>
<body>
<p><a href="http://www.google.com">Click here for Google</a></p>
<p><a href="http://www.wikipedia.com" target="_blank">Click here for Wikipedia tab</a></p>

</body>
</html>
