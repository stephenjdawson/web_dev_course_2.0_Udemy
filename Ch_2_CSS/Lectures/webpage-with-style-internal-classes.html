<!DOCTYPE htlml>
<html lang="en">
<head>
  <title>Webpage with style</title>
    <style type="text/css">
      .red {
            color:red;
      }
      .large {
            font-size: 200%;
          }
      .underlined{
            text-decoration: underline;
      }
      #green{
            color:green;
      }
    </style>
</head>
<body>
  <h1 class="red">CSS is cool</h1>
  <p class="red large">The quick brown fox jumped over the lazy dog</p>
  <p class="large">Wow I love internal CSS</p>
  <p id="green">this is cool. <span class="underlined">and this text is underlined</span></p>
</body>
</html>
