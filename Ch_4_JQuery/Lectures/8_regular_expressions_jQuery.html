<!DOCTYPE html>
<html lang="en">

<head>

    <title>Regular Expressions</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>


</head>


<body>




    <script type="text/javascript">
    // case insensitive  var regex = /Great/;
    //case insensitive  var regex = /Great/i;
      var regex = /e/g;  //global flag will return every instance of e
      var string = "Regex is great!";
      var result = string.match(regex);
      alert(result);

    </script>
</body>

</html>
