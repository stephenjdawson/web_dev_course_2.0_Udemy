<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript</title>
</head>

<body>
    <p id="text">Hello World!</p>
    <button id="button">Change text</button>
    <p id="second_text">Javascript is ...</p>
    <button id="second_button">Append text</button>
    <p id="thirdText"></p>
    <button id="thirdButton">Create text</button>
    <p id="fourthText">Lorem Ipsum Lorememum</p>
    <button id="fourthButton">Style text</button>

    <script type="text/javascript">

      document.getElementById("button").onclick = function(){
        alert("Button Clicked!");
        document.getElementById("text").innerHTML = "Hello Stephen!";
      }

      document.getElementById("second_button").onclick = function(){
        document.getElementById("second_text").innerHTML = "I think " + document.getElementById("second_text").innerHTML + "awesome";
      }

      document.getElementById("thirdButton").onclick = function(){
        document.getElementById("thirdText").innerHTML = "<h1>Hello Stephen!</h1>";
      }

      document.getElementById("fourthButton").onclick = function(){
        document.getElementById("fourthText").style.color = "red";
        document.getElementById("fourthText").style.fontSize = "50px";
      /*  document.getElementById('fourthText').style.display = "none";   removes id item from flow of page */
      }


    </script>
</body>

</html>
