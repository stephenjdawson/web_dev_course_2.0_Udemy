<!DOCTYPE html>
<html lang="en">
<head>

  <title>jQuery</title>
  <script type="text/javascript" src="jquery-3.1.0.min.js"></script>

  <style>

    #circle{
      margin:20px;
      height:150px;
      width:150px;
      border-radius: 50%;
      background-color: green;
    }

  </style>

</head>

<body>

    <div id="circle"></div>

    <script type="text/javascript">

    $("#circle").click(function(){
      $(this).animate({
        width:"400px",
        height:"400px",
        marginLeft:"100px",
        marginTop:"100px",
      }, 2000, function(){
        $(this).css("background-color", "red");
      });
    });



    </script>

</body>

</html>
