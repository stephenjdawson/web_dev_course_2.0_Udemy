<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Tester</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id="information">
    <div id="infoContent">
      <h1>Test Your Reactions!</h1>
      <h3>Click on the boxes and circles as quickly as you can</h3>
      <p>Your time: <span id="timeInterval">Begin by clicking a shape!</span></p>
    </div>
  </div>

  <div id="shapeBackground">
    <div id="shapePlayground">
      <div id="shape">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
